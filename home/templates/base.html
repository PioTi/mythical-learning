{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>
        {% block title %}{% endblock %}
    </title>

    <!-- JS Files -->
    <script src="{% static 'js/materialize.js' %}"></script>
    <script src="{% static 'js/materialize.min.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>

    <!-- CSS Files -->
    <link rel="stylesheet" href="{% static 'css/materialize.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'css/materialize.min.css' %}" type="text/css" />

</head>

<body>
<div class="progress" id = "progress" style="position: relative;display: none;">
      <div class="indeterminate"></div>
  </div>
    <nav>
        <div class="nav-wrapper green">
            <a class="brand-logo hide-on-med-and-down left">
                <img src="{% static '/img/mythical-large.png' %}" height="12%" width="12%" style="padding:20px;" />
            </a>
            <a class="brand-logo hide-on-large-only left">
                <img src="{% static '/img/mythical-large.png' %}" height="80px" width="80px" />
            </a>
            <div class="center" style="font-size: 200%;">Mythical Learning</div>
        </div>
    </nav>
    <div class="container">
        {% block pagecontent %} {% endblock %}
    </div>
</body>

</html>
