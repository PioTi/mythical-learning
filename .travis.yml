language: python
python:
- '3.5'
- '3.6'
services:
- mysql
env:
  matrix:
  - -DJANGO=1.10 DB=mysql
  global:
    secure: 
install:
- pip install -r requirements.txt
before_script:
- mysql -e 'create database test;' -u root
script:
- export SECRET_KEY=$SECRET_KEY
- python manage.py test
after_success: coveralls
